<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Formularz rejestracyjny</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div>
      <form action="#" method="get">
        <p>
          Imię*:<br />
          <input
            type="text"
            name="imie"
            required
            name
            pattern="^[A-ZŁŚĆŻŹ][a-złóść]+(\s[A-ZŁŚĆŻŹ][a-złóść]{2,10})?$"
          /><br />
          Nazwisko*:<br />
          <input
            type="text"
            name="nazwisko"
            required
            lastname
            pattern="^[A-ZŁŚĆŻŹ][a-złóść]+(-[A-ZŁŚĆŻŹ][a-złóść]{2,10})?$"
          /><br />
          Email*:<br />
          <input
            type="text"
            name="email"
            required
            email
            placeholder="email"
            pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
          /><br />
          Telefon*:<br />
          <input
            type="text"
            name="email"
            required
            tel
            placeholder="XXX-XXX-XXX"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
          /><br />
          Data urodzenia:<br />
          <input
            type="text"
            name="data"
            required
            placeholder="xx-xx-xxxx"
            pattern="^(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d$"
          /><br />
          Hasło*:<br />
          <input type="password" name="haslo" required password /><br />
        </p>
        <p>
          <input type="radio" name="kto" value="uczen" /> Uczeń:
          <input type="radio" name="kto" value="student" /> Student:
          <input type="radio" name="kto" value="pracownik" /> Pracownik:
          <br />
          <br />
          Zainteresowania:
          <select name="zainteresowania" multiple size="3">
            <option value="sport">Sport</option>
            <option value="muzyka">Muzyka</option>
            <option value="film">Film</option>
            <option value="motoryzacja">Motoryzacja</option>
            <option value="taniec">Taniec</option>
            <option value="podróże">Podróże</option></select
          ><br />
          <input type="checkbox" name="akceptacja" />*Akceptuję regulamin <br />
          <input type="submit" value="Rejestruj" />
          <input type="reset" value="Wyczyść" />
        </p>
      </form>
    </div>
  </body>
</html>
