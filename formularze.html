<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/formularze.css" type="text/css">
    <title> Formularze </title>
</head>

<body>
    <div id="kontener">
        <div id="baner">
            <h1>Szybki kurs HTML</h1>
        </div>
        <div id="menu">
            <ul>
                <li><a href="index.html">Podstawowe znaczniki</a></li>
                <li><a href="tabele.html">Tworzenie tabel</a></li>
                <li><a href="formularze.html">Budowa formularzy</a></li>
            </ul>
        </div>
        <div id="tresc">
            <form method="post">
                <h3>Przykładowy formularz HTML</h3>
                <table>
                    <tbody>
                        <tr>
                            <td> Nazwisko: </td>
                            <td><input type="text" name="login"></td>
                        </tr>
                        <tr>
                            <td> Wiek: </td>
                            <td><input type="text" name="age"></td>
                        </tr>
                        <tr>
                            <td> Państwo:</td>
                            <td>
                                <select name="panstwo" id="panstwo">
                                    <option value="pl">Polska</option>
                                    <option value="en">Bri'ish</option>
                                    <option value="ch">Made in China</option>
                                    <option value="usa">United states of burger</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td> Adres e-mail: </td>
                            <td><input type="text" name="mail" /></td>
                        </tr>
                    </tbody>
                </table>

                <h4>Zamawiam tutorial</h4>
                <input type="checkbox" name="jezyki" id="php" value="PHP">
                <label for="php">PHP</label>
                <input type="checkbox" name="jezyki" id="c" value="C">
                <label for="c">C/C++</label>
                <input type="checkbox" name="jezyki" id="java" value="J">
                <label for="java">Java</label>
                <br>

                <h4>Sposób zapłaty: </h4>
                <input type="radio" name="rodzaj_platnosci" value="Ff"> eurocard
                <input type="radio" name="rodzaj_platnosci" value="Ch"> visa
                <input type="radio" name="rodzaj_platnosci" value="II"> przelew bankowy
                <br>

                <input type="submit" value="Wyślij">
                <input type="reset" value="Anuluj">
            </form>
        </div>
        <div id="stopka"> &copy;BP </div>
    </div>
</body>

</html>
